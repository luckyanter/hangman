<!DOCTYPE html>
<html>
<head>
	<title> Hangman</title>
</head>
<body>


<h1><span>Hangman</span></h1>
<h2> Press a letter from a to z to guess the correct word</h2>

<div id="lives"></div>

<div id="game">
	<button id="reset"> reset </button>
  <button id="nextword"> guess next word </button>
</div>

<style type="text/css">
  h1 {font:bold;
      text-align:center;
      color: blue;
      background: yellow;
  }

  h2 {
    text-align:center;
  }
 

</style>

<script type="text/javascript">
	var userGuess;
	var computerChoices = ["fox", "soy", "ore", "toy"];
  var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
  var dashes = ["-","-","-"];
  var letters = [];
	var lives = 5;
	var wins = 0;
	
  
	


  var reset = document.getElementById("reset");
  var nextword = document.getElementById("nextword");
  var targetDiv = document.getElementById("lives");

  targetDiv.innerHTML = "<p>remaining lives: " + lives + "</p>" +
                        "<p>letters gussed so far: " + letters + "</p>" +
                                  "<p>wins: " + wins + "</p>" +
                                   "<p>" + dashes + "</p>";
 


  document.onkeyup = function(event) {
    
      userGuess = event.key;

      if (userGuess === computerGuess[0]) {
              alert("great choice ");
              letters.push(userGuess);
              dashes[0] = userGuess;
              targetDiv.innerHTML = "<p>remaining lives: " + lives + "</p>" +
                        "<p>letters gussed so far: " + letters + "</p>" +
                                  "<p>wins: " + wins + "</p>" +
                                   "<p>" + dashes + "</p>";
      } 
      else if (userGuess === computerGuess[1]) {
              alert("great choice ");
              letters.push(userGuess);
              dashes[1] = userGuess;
              targetDiv.innerHTML = "<p>remaining lives: " + lives + "</p>" +
                        "<p>letters gussed so far: " + letters + "</p>" +
                                  "<p>wins: " + wins + "</p>" +
                                   "<p>" + dashes + "</p>";
      } 
      else if (userGuess === computerGuess[2]) {
              alert("great choice ");
              letters.push(userGuess);
              dashes[2] = userGuess;
              targetDiv.innerHTML = "<p>remaining lives: " + lives + "</p>" +
                        "<p>letters gussed so far: " + letters + "</p>" +
                                  "<p>wins: " + wins + "</p>" +
                                   "<p>" + dashes + "</p>";
      } 

      else {
             	letters.push(userGuess);
              alert("try again "); 
              lives = lives - 1;
              targetDiv.innerHTML = "<p>remaining lives: " + lives + "</p>" +
                                    "<p>letters gussed so far: " + letters + "</p>" +
                                    "<p>wins: " + wins + "</p>" +
                                    "<p>" + dashes + "</p>"; 
      }
      
            
      if (lives <= 0) {
        alert("you loose! Press reset to play again");
      }
      
      if (dashes[0] === computerGuess[0] && dashes[1] === computerGuess[1] && dashes[2] === computerGuess[2]) {

        wins++;
        targetDiv.innerHTML = "<p>remaining lives: " + lives + "</p>" +
                            "<p>letters gussed so far: " + letters + "</p>" +
                            "<p>wins: " + wins + "</p>" +
                            "<p>" + dashes + "</p>";
        alert("you win! press guess next word");
        
      }     
  }           
     

  


  
  reset.onclick = function() {
    	lives = 5;
    	wins = 0;
    	letters = [];
      dashes = ["-","-","-"];
    	
    	targetDiv.innerHTML = "<p>remaining lives: " + lives + "</p>" +
                            "<p>letters gussed so far: " + letters + "</p>" +
                            "<p>wins: " + wins + "</p>" +
                            "<p>" + dashes + "</p>";
  }


  nextword.onclick = function() {
      letters = [];
      dashes = ["-","-","-"];
      targetDiv.innerHTML = "<p>remaining lives: " + lives + "</p>" +
                            "<p>letters gussed so far: " + letters + "</p>" +
                            "<p>wins: " + wins + "</p>" +
                            "<p>" + dashes + "</p>";
  }
    
  
       

</script>
</body>
</html>
